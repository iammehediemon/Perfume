<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gabrielle Essence Eau de Parfum</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="product">
        <div class="product-image">
            <img src="img/perfume.jpg">
        </div>
        <div class="product-details">
            <p class="category">PERFUME</p>
            <h3 class="product-name">Gabrielle Essence Eau De parfum</h3>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
            <div class="product-price">
                <p class="current-price">$149.99</p>
                <p class="previous-price">$169.99</p>
            </div>
            <button>
                <img class="cart-icon" src="img/cart.svg">
                <p>Add to Cart</p>
            </button>
        </div>
    </div>    
</body>
</html>
